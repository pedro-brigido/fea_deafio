version: 2

sources:
  - name: raw_adventure_works
    database: FEA24_11
    schema: RAW_ADVENTURE_WORKS
    tags: ['ADW']
    description: |
      Data extracted from Adventure works to be transformed and delivered to the team.
    tables:
      - name: addresstype
        description: Types of addresses stored in the Address table.
        columns:
          - name: addresstypeid
            description: Primary key for AddressType records
            data_tests:
              - unique
              - not_null
          - name: name
            description: Address type description. For example, Billing, Home, or Shipping.
          - name: rowguid
            description: ROWGUIDCOL number uniquely identifying the record. Used to support a merge replication sample.
          - name: modifieddate
            description: Date and time the record was last updated.
          - name: extracted_at
            description: The date and time the record was extracted from the source system.

      - name: address
        description: Street address information for customers, employees, and vendors.
        columns:
          - name: addressid
            description: Primary key for Address records.
            data_tests:
              - unique
              - not_null
          - name: addressline1
            description: First street address line.
          - name: addressline2
            description: Second street address line.
          - name: city
            description: Name of the city.
          - name: stateprovinceid
            description: Foreign key to StateProvince.StateProvinceID.
          - name: postalcode
            description: Postal code for the street address.
          - name: spatiallocation
            description: Latitude and longitude of the street address.
          - name: rowguid
            description: ROWGUIDCOL number uniquely identifying the record. Used to support a merge replication sample.
          - name: modifieddate
            description: Date and time the record was last updated.
          - name: extracted_at
            description: The date and time the record was extracted from the source system.

      - name: businessentityaddress
        description: Cross-reference table mapping customers, vendors, and employees to their addresses.
        columns:
          - name: businessentityid
            description: Primary key. Foreign key to BusinessEntity.BusinessEntityID.
            data_tests:
              - not_null
          - name: addressid
            description: Primary key. Foreign key to Address.AddressID.
            data_tests:
              - not_null
              - unique
          - name: addresstypeid
            description: Primary key. Foreign key to AddressType.AddressTypeID.
            data_tests:
              - not_null
          - name: rowguid
            description: ROWGUIDCOL number uniquely identifying the record. Used to support a merge replication sample.
          - name: modifieddate
            description: Date and time the record was last updated.
          - name: extracted_at
            description: The date and time the record was extracted from the source system.

      - name: businessentitycontact
        description: Cross-reference table mapping stores, vendors, and employees to people
        columns:
          - name: businessentityid
            description: Primary key. Foreign key to BusinessEntity.BusinessEntityID.
            data_tests:
              - not_null
          - name: personid
            description: Primary key. Foreign key to Person.PersonID.
            data_tests:
              - not_null
          - name: contacttypeid
            description: Primary key. Foreign key to ContactType.ContactTypeID.
          - name: rowguid
            description: ROWGUIDCOL number uniquely identifying the record. Used to support a merge replication sample.
          - name: modifieddate
            description: Date and time the record was last updated.
          - name: extracted_at
            description: The date and time the record was extracted from the source system.

      - name: businessentity
        description: Source of the ID that connects vendors, customers, and employees with address and contact information.
        columns:
          - name: businessentityid
            description: Primary key. Unique identification number for the business entity.
            data_tests:
              - unique
              - not_null
          - name: rowguid
            description: ROWGUIDCOL number uniquely identifying the record. Used to support a merge replication sample.
          - name: modifieddate
            description: Date and time the record was last updated.
          - name: extracted_at
            description: The date and time the record was extracted from the source system.

      - name: contacttype
        description: Lookup table containing the types of business entity contacts.
        columns:
          - name: contacttypeid
            description: Primary key for ContactType records.
            data_tests:
              - unique
              - not_null
          - name: name
            description: Contact type description.
          - name: modifieddate
            description: Date and time the record was last updated.
          - name: extracted_at
            description: The date and time the record was extracted from the source system.

      - name: countryregion
        description: Lookup table containing the ISO standard codes for countries and regions.
        columns:
          - name: countryregioncode
            description: ISO standard code for countries and regions.
            data_tests:
              - unique
              - not_null
          - name: name
            description: Country or region name.
          - name: modifieddate
            description: Date and time the record was last updated.
          - name: extracted_at
            description: The date and time the record was extracted from the source system.

      - name: emailaddress
        description: Where to send a person email.
        columns:
          - name: businessentityid
            description: Primary key. Person associated with this email address. Foreign key to Person.BusinessEntityID
            data_tests:
              - not_null
              - unique
          - name: emailaddressid
            description: Primary key. ID of this email address.
          - name: emailaddress
            description: Email address for the person.
          - name: rowguid
            description: ROWGUIDCOL number uniquely identifying the record. Used to support a merge replication sample.
          - name: modifieddate
            description: Date and time the record was last updated.
          - name: extracted_at
            description: The date and time the record was extracted from the source system.

      - name: personphone
        description: Telephone number and type of a person.
        columns:
          - name: businessentityid
            description: Business entity identification number. Foreign key to Person.BusinessEntityID.
            data_tests:
              - not_null
              - unique
          - name: phonenumber
            description: Telephone number identification number.
          - name: phonenumbertypeid
            description: Kind of phone number. Foreign key to PhoneNumberType.PhoneNumberTypeID.
          - name: modifieddate
            description: Date and time the record was last updated.
          - name: extracted_at
            description: The date and time the record was extracted from the source system.

      - name: person
        description: Human beings involved with AdventureWorks. employees, customer contacts, and vendor contacts.
        columns:
          - name: businessentityid
            description: Primary key for Person records.
            data_tests:
              - unique
              - not_null
          - name: persontype
            description: >
               Primary type of person: SC = Store Contact, IN = Individual (retail) customer,
                SP = Sales person, EM = Employee (non-sales), VC = Vendor contact, GC = General contact
            data_tests:
              - accepted_values:
                  values: ['SC', 'SP', 'IN', 'EM', 'GC', 'VC']
          - name: namestyle
            description: >
             false = The data in FirstName and LastName are stored in western style (first name, last name) order.
             true = Eastern style (last name, first name) order.
            data_tests:
              - accepted_values:
                  values: ['false', 'true']
                  quote: false
          - name: title
            description: Person title.
          - name: firstname
            description: Person first name.
          - name: middlename
            description: Person middle name.
          - name: lastname
            description: Person last name.
          - name: suffix
            description: Person title.  e.g. Sr., Jr.
          - name: emailpromotion
            description: >
             0 = Contact does not wish to receive e-mail promotions,
             1 = Contact does wish to receive e-mail promotions from AdventureWorks,
             2 = Contact does wish to receive e-mail promotions from AdventureWorks and selected partners
            data_tests:
              - accepted_values:
                  values: [0, 1, 2]
          - name: additionalcontactinfo
            description: Additional contact information about the person.
          - name: demographics
            description: Demographic information such as age, education, gender.
          - name: rowguid
            description: ROWGUIDCOL number uniquely identifying the record. Used to support a merge replication sample.
          - name: modifieddate
            description: Date and time the record was last updated.
          - name: extracted_at
            description: The date and time the record was extracted from the source system.

      - name: phonenumbertype
        description: Type of phone number of a person.
        columns:
          - name: phonenumbertypeid
            description: Primary key for telephone number type records.
          - name: name
            description: Name of the telephone number type
          - name: modifieddate
            description: Date and time the record was last updated.
          - name: extracted_at
            description: The date and time the record was extracted from the source system.

      - name: stateprovince
        description: State and province lookup table.
        columns:
          - name: stateprovinceid
            description: Primary key for StateProvince records.
            data_tests:
              - unique
              - not_null
          - name: stateprovincecode
            description: ISO standard state or province code.
          - name: countryregioncode
            description: ISO standard country or region code. e.g. US or CA.
          - name: isonlystateprovinceflag
            description: false = StateProvinceID is the only one representing this geographic entity. true = StateProvinceID is part of a larger geographic entity. one or more related StateProvince records make up the parent.
          - name: name
            description: State or province description.
          - name: territoryid
            description: ID of the territory in which the state or province is located.
          - name: rowguid
            description: ROWGUIDCOL number uniquely identifying the record. Used to support a merge replication sample.
          - name: modifieddate
            description: Date and time the record was last updated.
          - name: extracted_at
            description: The date and time the record was extracted from the source system.
      - name: salesterritory
        description: Sales territory lookup table.
        columns:
          - name: territoryid
            description: Primary key for SalesTerritory records.
            data_tests:
              - unique
              - not_null
          - name: name
            description: Territory name
          - name: countryregioncode
            description: ISO standard country or region code. Foreign key to CountryRegion.CountryRegionCode.
          - name: group
            description: Territory group
          - name: salesytd
            description: Sales year to date
          - name: saleslastyear
            description: Sales last year
          - name: costytd
            description: Cost year to date
          - name: costlastyear
            description: Cost last year
          - name: rowguid
            description: Unique identifier for the record
          - name: modifieddate
            description: Date when the record was last modified
          - name: extracted_at
            description: Date when the record was extracted from the source system

      - name: salespersonquotahistory
        description: Sales performance tracking.
        columns:
          - name: businessentityid
            description: Sales person identification number. Foreign key to SalesPerson.BusinessEntityID.
            data_tests:
              - not_null
          - name: quotadate
            description: Date the sales quota was established
          - name: salesquota
            description: Sales quota
          - name: rowguid
            description: ROWGUIDCOL number uniquely identifying the record. Used to support a merge replication sample.
          - name: modifieddate
            description: Date when the record was last modified
          - name: extracted_at
            description: Date when the record was extracted from the source system

      - name: salesperson
        description: Sales representative current information.
        columns:
          - name: businessentityid
            description: Primary key for SalesPerson records. Foreign key to Employee.BusinessEntityID
            data_tests:
              - unique
              - not_null
          - name: territoryid
            description: Territory currently assigned to. Foreign key to SalesTerritory.SalesTerritoryID.
          - name: salesquota
            description: Sales quota
          - name: bonus
            description: Bonus amount the sales person is entitled to
          - name: commissionpct
            description: Sales person commission percent
          - name: salesytd
            description: Sales year to date
          - name: saleslastyear
            description: Sales last year
          - name: rowguid
            description: ROWGUIDCOL number uniquely identifying the record. Used to support a merge replication sample.
          - name: modifieddate
            description: Date when the record was last modified
          - name: extracted_at
            description: Date when the record was extracted from the source system

      - name: customer
        description: Current customer information.
        columns:
          - name: customerid
            description: Primary key.
            data_tests:
              - unique
              - not_null
          - name: personid
            description: Foreign key to Person.BusinessEntityID.
          - name: storeid
            description: Foreign key to Store.BusinessEntityID
          - name: territoryid
            description: ID of the territory in which the customer is located. Foreign key to SalesTerritory.SalesTerritoryID
          - name: accountnumber
            description: Unique number identifying the customer assigned by the accounting system.
          - name: rowguid
            description: ROWGUIDCOL number uniquely identifying the record. Used to support a merge replication sample.
          - name: modifieddate
            description: Date when the record was last modified
          - name: extracted_at
            description: Date when the record was extracted from the source system

      - name: store
        description: Customers (resellers) of Adventure Works products.
        columns:
          - name: businessentityid
            description: Primary key. Foreign key to Customer.BusinessEntityID.
            data_tests:
              - unique
              - not_null
          - name: name
            description: Name of the store.
          - name: salespersonid
            description: ID of the sales person assigned to the customer. Foreign key to SalesPerson.BusinessEntityID.
          - name: demographics
            description: Demographic information such as the number of employees, annual sales and store type.
          - name: rowguid
            description: ROWGUIDCOL number uniquely identifying the record. Used to support a merge replication sample.
          - name: modifieddate
            description: Date when the record was last modified
          - name: extracted_at
            description: Date when the record was extracted from the source system

      - name: salesorderheader
        description: General sales order information.
        columns:
          - name: salesorderid
            description: Primary key.
            data_tests:
              - unique
              - not_null
          - name: revisionnumber
            description: Incremental number to track changes to the sales order over time.
          - name: orderdate
            description: Dates the sales order was created.
          - name: duedate
            description: Date the order is due to the customer.
          - name: shipdate
            description: Date the order was shipped to the customer.
          - name: status
            description: >
              Order current status:
              1 = In process;
              2 = Approved;
              3 = Backordered;
              4 = Rejected;
              5 = Shipped;
              6 = Cancelled
            data_tests:
              - accepted_values:
                  values: [1, 2, 3, 4, 5, 6]
          - name: onlineorderflag
            description: false = Order placed by sales person. true = Order placed online by customer.
            data_tests:
              - accepted_values:
                  values: ['false', 'true']
                  quote: false
          - name: salesordernumber
            description: Unique sales order identification number.
            data_tests:
              - not_null
              - unique
          - name: purchaseordernumber
            description: Customer purchase order number reference.
          - name: accountnumber
            description: Financial accounting number reference.
          - name: customerid
            description: Customer identification number. Foreign key to Customer.BusinessEntityID.
          - name: salespersonid
            description: Sales person identification number. Foreign key to SalesPerson.BusinessEntityID.
          - name: territoryid
            description: Territory identification number. Foreign key to SalesTerritory.SalesTerritoryID.
          - name: billtoaddressid
            description: Customer shipping address. Foreign key to Address.AddressID
          - name: shiptoaddressid
            description: Customer shipping address. Foreign key to Address.AddressID.
          - name: shipmethodid
            description: Shipping method. Foreign key to ShipMethod.ShipMethodID.
          - name: creditcardid
            description: Credit card identification number. Foreign key to CreditCard.CreditCardID.
          - name: creditcardapprovalcode
            description: Approval code provided by the credit card company.
          - name: currencyrateid
            description: Currency exchange rate used. Foreign key to CurrencyRate.CurrencyRateID.
          - name: subtotal
            description: Sales subtotal
          - name: taxamt
            description: Tax amount.
          - name: freight
            description: Shipping cost.
          - name: totaldue
            description: Total due from customer. Computed as Subtotal + TaxAmt + Freight.
          - name: comment
            description: Sales representative comments.
          - name: rowguid
            description: ROWGUIDCOL number uniquely identifying the record. Used to support a merge replication sample.
          - name: modifieddate
            description: Date the record was last modified
          - name: extracted_at
            description: Date when the record was extracted from the source system

      - name: salesorderdetail
        description: Individual products associated with a specific sales order.
        columns:
          - name: salesorderid
            description: Primary key. Foreign key to SalesOrderHeader.SalesOrderID.
            data_tests:
              - not_null
          - name: salesorderdetailid
            description: Primary key. One incremental unique number per product sold.
            data_tests:
              - not_null
              - unique
          - name: carriertrackingnumber
            description: Shipment tracking number supplied by the shipper.
          - name: orderqty
            description: Quantity ordered per product.
          - name: productid
            description: Product sold to customer. Foreign key to Product.ProductID.
          - name: specialofferid
            description: Promotional code. Foreign key to SpecialOffer.SpecialOfferID.
          - name: unitprice
            description: Selling price of a single product.
          - name: unitpricediscount
            description: Discount amount.
          - name: linetotal
            description: Per product subtotal.
          - name: rowguid
            description: ROWGUIDCOL number uniquely identifying the record. Used to support a merge replication sample.
          - name: modifieddate
            description: Date the record was last modified
          - name: extracted_at
            description: Date when the record was extracted from the source system

      - name: salesorderheadersalesreason
        description: Cross-reference table mapping sales orders to sales reason.
        columns:
          - name: salesorderid
            description: Primary key. Foreign key to SalesOrderHeader.SalesOrderID.
            data_tests:
              - not_null
          - name: salesreasonid
            description: Primary key. Foreign key to SalesReason.SalesReasonID.
            data_tests:
              - not_null
          - name: modifieddate
            description: Date the record was last updated.
          - name: extracted_at
            description: Date when the record was extracted from the source system

      - name: creditcard
        description: Tabela que informa o tipo do cartão, número do cartão e data de expedição.
        columns:
          - name: creditcardid
            description: Chave primária da tabela Credit Card
            data_tests:
              - unique
              - not_null
          - name: cardtype
            data_type: varchar(16777216)
          - name: cardnumber
            data_type: number(38,0)
          - name: expmonth
            data_type: number(38,0)
          - name: expyear
            data_type: number(38,0)
          - name: modifieddate
            data_type: varchar(16777216)
      - name: salesreason
        description: Lookup table of customer purchase reasons.
        columns:
          - name: salesreasonid
            description: Primary key for SalesReason records.
            data_tests:
              - not_null
              - unique
          - name: name
            description: Sales reason description.
          - name: reasontype
            description: Category the sales reason belongs to.
          - name: modifieddate
            description: Date the record was last modified
          - name: extracted_at
            description: Date when the record was extracted from the source system

      - name: specialoffer
        description: Sale discounts lookup table.
        columns:
          - name: specialofferid
            description: Primary key for SpecialOffer records.
            data_tests:
              - not_null
              - unique
          - name: description
            description: Description of the special offer.
          - name: discountpct
            description: Discount percentage.
          - name: type
            description: Type of special offer.
          - name: category
            description: Category of special offer.
          - name: startdate
            description: Start date of the special offer.
          - name: enddate
            description: End date of the special offer.
          - name: minqty
            description: Minimum quantity required to take advantage of the special offer.
          - name: maxqty
            description: Maximum quantity allowed to take advantage of the special offer.
          - name: rowguid
            description: ROWGUIDCOL number uniquely identifying the record. Used to support a merge replication sample.
          - name: modifieddate
            description: Date the record was last modified
          - name: extracted_at
            description: Date when the record was extracted from the source system

      - name: specialofferproduct
        description: Cross-reference table mapping products to special offers.
        columns:
          - name: specialofferid
            description: Primary key for SpecialOfferProduct records.
            data_tests:
              - not_null
          - name: productid
            description: Product identification number. Foreign key to Product.ProductID.
            data_tests:
              - not_null
          - name: rowguid
            description: ROWGUIDCOL number uniquely identifying the record. Used to support a merge replication sample.
          - name: modifieddate
            description: Date the record was last modified
          - name: extracted_at
            description: Date when the record was extracted from the source system
      - name: product
        description: Products sold or used in the manfacturing of sold products.
        columns:
          - name: productid
            description: Primary key for Product records.
            data_tests:
              - not_null
              - unique
          - name: name
            description: Name of the product.
          - name: productnumber
            description: Unique product identification number.
          - name: makeflag
            description: >
              false = Product is purchased, true = Product is manufactured in-house.
            data_tests:
              - accepted_values:
                  values: ['true', 'false']
                  quote: false
          - name: finishedgoodsflag
            description: false = Product is not a salable item. true = Product is salable.
            data_tests:
              - accepted_values:
                  values: ['true', 'false']
                  quote: false
          - name: color
            description: Product color.
          - name: safetystocklevel
            description: Minimum inventory quantity of this product.
          - name: reorderpoint
            description: Inventory level that triggers a purchase order or production order.
          - name: standardcost
            description: Standard cost of the product.
          - name: listprice
            description: Selling price of the product.
          - name: size
            description: Product size.
          - name: sizeunitmeasurecode
            description: Unit of measure for the Size column.
          - name: weightunitmeasurecode
            description: Unit of measure for the Weight column.
          - name: weight
            description: Product weight.
          - name: daystomanufacture
            description: Number of days required to manufacture the product.
          - name: productline
            description: R = Road, M = Mountain, T = Touring, S = Standard
          - name: class
            description: H = High, M = Medium, L = Low.
          - name: style
            description: W = Womens, M = Mens, U = Universal
          - name: productsubcategoryid
            description: Product subcategory. Foreign key to ProductSubCategory.ProductSubCategoryID.
          - name: productmodelid
            description: Product model. Foreign key to ProductModel.ProductModelID.
          - name: sellstartdate
            description: Date the product was available for sale.
          - name: sellenddate
            description: Date the product was discontinued.
          - name: discontinueddate
            description: Date the product was discontinued.
          - name: rowguid
            description: Globally unique identifier (GUID) of the product.
          - name: modifieddate
            description: Date and time the record was last updated.
          - name: extracted_at
            description: Date and time when the record was extracted from the source system.

      - name: productcategory
        description: High-level product categorization.
        columns:
          - name: productcategoryid
            description: Primary key for ProductCategory records.
            data_tests:
              - not_null
              - unique
          - name: name
            description: Category description.
          - name: rowguid
            description: Globally unique identifier (GUID) of the product category.
          - name: modifieddate
            description: Date and time the record was last updated.
          - name: extracted_at
            description: Date and time when the record was extracted from the source system.

      - name: productsubcategory
        description: Product subcategories. See ProductCategory table.
        columns:
          - name: productsubcategoryid
            description: Primary key for ProductSubCategory records.
          - name: productcategoryid
            description: Product category identification number. Foreign key to ProductCategory.ProductCategoryID
          - name: name
            description: Subcategory description.
          - name: rowguid
            description: Globally unique identifier (GUID) of the product subcategory.
          - name: modifieddate
            description: Date and time the record was last updated.
          - name: extracted_at
            description: Date and time when the record was extracted from the source system.

      - name: employee
        description: Employee information such as salary, department, and title.
        columns:
          - name: businessentityid
            description: Primary key for Employee records. Foreign key to BusinessEntity.BusinessEntityID.
            data_tests:
              - unique
              - not_null
          - name: nationalidnumber
            description: Unique national identification number such as a social security number.
          - name: loginid
            description: Network login.
          - name: organizationnode
            description: Where the employee is located in corporate hierarchy.
          - name: organizationlevel
            description: The depth of the employee in the corporate hierarchy.
          - name: jobtitle
            description: Work title such as Buyer or Sales Representative.
          - name: birthdate
            description: The employee's birth date.
          - name: maritalstatus
            description: M = Married, S = Single
          - name: gender
            description: M = Male, F = Female
            data_tests:
              - accepted_values:
                  values: ['F', 'M']
          - name: hiredate
            description: The employee's hire date.
          - name: salariedflag
            description: >
              Job classification. false = Hourly, not exempt from collective bargaining. true = Salaried,
              exempt from collective bargaining.
            data_tests:
              - accepted_values:
                  values: ['true', 'false']
                  quote: false
          - name: vacationhours
            description: The employee's available vacation hours.
          - name: sickleavehours
            description: The employee's available sick leave hours.
          - name: currentflag
            description: true = The employee is currently active. false = The employee is no longer active.
            data_tests:
              - accepted_values:
                  values: ['true', 'false']
                  quote: false
          - name: rowguid
            description: The unique identifier of the record.
          - name: modifieddate
            description: The date and time the record was last updated.
          - name: extracted_at
            description: Date and time the data was extracted from the source system.
